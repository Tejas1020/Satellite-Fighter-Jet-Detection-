<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Video Sections</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #fff;
            background: #111;
            font-family: 'Poppins', sans-serif;
        }
        
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #1d1d1d;
            filter: saturate(2);
            overflow: hidden;
        }

        .parallax-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #00bfff;
            filter: blur(60px);
            animation: animBack 6s linear infinite;
        }

        @keyframes animBack {
            0% {
                top: -60px;
            }
            100% {
                top: 120%;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .section {
            display: flex;
            background-color: #1d1d1d;
            border: grey;
            align-self: center;
            align-items: center;
            margin: 20px;
            width: 1000px;
            border-radius: 20px;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease-in-out;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .text {
            padding: 20px;
            text-align: center;
            display: none; /* Initially hidden */
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .section:hover {
            transform: scale(1.1);
    box-shadow: 0 0 20px rgba(173, 157, 157, 0.5); /* Add a shadow on hover for highlighting */
        }

        .section:hover .text {
            display: block; /* Display text on hover */
        }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>
    <div class="container">
        <div class="section">
            <div class="video-container">
                <video src="vid1.mp4" muted loop></video>
            </div>
            <div class="text">
                <p>Once the aircraft is known, we can easily understand the range, speed with which it will travel and also the weaponry it carries to counterstrike.</p>
            </div>
        </div>

        <div class="section">
            <div class="text">
                <p>Knowing crucial information of an aircraft will increase the accuracy of anti air guided missile like s400</p>
            </div>
            <div class="video-container">
                <video src="vid2.mp4" muted loop></video>
            </div>
        </div>
    </div>
    <script>
        // Get all video elements
        const videoElements = document.querySelectorAll('video');

        // Add event listeners to play and pause videos on hover
        videoElements.forEach(video => {
            video.addEventListener('mouseenter', () => {
                video.play();
            });

            video.addEventListener('mouseleave', () => {
                video.pause();
            });
        });
    </script>
</body>
</html>
